<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="card-container">
      <img class="main-card-image" src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card-annual-plan">
          <img class="icon" src="./images/icon-music.svg" alt="music-icon" />
          <div class="annual-plan-description">
            <span class="annual-plan-title">Annual Plan</span>
            <p class="annual-plan-price">$59.99/year</p>
          </div>
          <a class="change-btn" type="button" href="#">Change</a>
        </div>
        <a class="payment-btn btn" type="button" href="#">
          Proceed to Payment
        </a>
        <a class="cancel-btn btn" type="button" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
