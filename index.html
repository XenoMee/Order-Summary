<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="content">
      <div class="card-container">
        <img class="main-card-image" src="./images/illustration-hero.svg" alt="illustration-hero" />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-annual-plan">
            <img src="./images/icon-music.svg" alt="music-icon" />
            <span class="annual-plan-title">Annual Plan</span>
            <p class="annual-plan-price">$59.99/year</p>
            <button class="change-btn" type="button">
              <a href="#">Change</a>
            </button>
          </div>
          <button class="btn payment-btn" type="button">
            Proceed to Payment
          </button>
          <button class="btn cancel-btn" type="button">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://xenomee.github.io/Adrian-Trandafir/"
          >Adrian Trandafir</a
        >.
      </p>
    </footer>
  </body>
</html>
