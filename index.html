<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Order summary card challenge from Frontend Mentor">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
    <section class="audio-card">
      <div class="audio-card__image">
        <img src="./images/illustration-hero.svg"
          alt="a girl wearing a teal t-shirt with a pair of headphones on, waveing while listening to music with a blue background with buildings" />
      </div>
      <div class="audio-card__content">
        <h1 class="audio-card__title">Order Summary</h1>
        <p class="audio-card__subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="audio-card__sub has-flex" data-icon="music-note">
          <img src="./images/icon-music.svg" alt="" />
          <div class="audio-card__plan">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <button class="sub__change-btn" type="button">Change</button>
        </div>
        <a class="payment-btn btn" href="#">Proceed to Payment</a>
        <a class="cancel-btn btn" href="#">Cancel Order</a>
      </div>
    </section>
  </main>
</body>

</html>
